<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap/hero-section</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="images/logo.svg" alt="Snap logo" class="logo">
        <div class="nav-links">
            <div class="dropdown-one">
             <div class="dropdown-link-one">
                <a href="#">Features <i class="arrow down"></i></a>
             </div>
             <div class="dropdown-content-one">
                <a href="#"> <img src="images/icon-todo.svg" alt="todo logo">Todo list</a>
                <a href="#"> <img src="images/icon-calendar.svg" alt="">Calender</a>
                <a href="#"> <img src="images/icon-reminders.svg" alt="">Reminders</a>
                <a href="#"> <img src="images/icon-planning.svg" alt="">Planning</a>
             </div>
            </div>
            <div class="dropdown-two">
            <div class="dropdown-link-two">
                <a href="#">Company <i class="arrow down"></i></a>
            </div>
            <div class="dropdown-content-two">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
            </div>
            </div>
            <a href="#">Careers</a>
            <a href="#">About</a>
            <div class="nav-links-right">
                <a href="#">Login</a>
                <button class="register">Register</button>
            </div>
        </div>
        <div class="hamburger-menu" onclick="rotate(this)">
            <span class="bars bar1"></span>
            <span class="bars bar2"></span>
            <span class="bars bar3"></span>
        </div>
    </nav>

    <main>
       <div class="hero-texts">
        <h1>
            Make <br> remote work
        </h1>
        <p>
            Get your team in sync, no matter your location. <br> Streamline processes, 
            create team rituals, and <br> watch productivity soar.
          
        </p>
        <button class="learn-more">Learn more</button>
        
        <div class="testimonial-logos">
        <img src="images/client-databiz.svg" alt="a logo">
        <img src="images/client-audiophile.svg" alt="a logo">
        <img src="images/client-meet.svg" alt="a logo">
        <img src="images/client-maker.svg" alt="a logo">
        </div>
       </div>
       <picture>
        <source media="(min-width: 425px)" srcset="image-hero-mobile.png">
       <img src="images/image-hero-desktop.png" alt="image of a man with a laptop" class="hero-image">
    </picture>
    </main>
</body>
<script src="script.js"></script>
</html>
